<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="example.css" />
  </head>
  <body>
    <h1>강의 목차</h1>
    <ol>
      <li>수학</li>
      <li>과학</li>
      <li>컴퓨터</li>
      <li>미술</li>
    </ol>

    <hr />

    <div class="box-container">
      <div class="box">수학</div>
      <div class="box">과학</div>
      <div class="box">컴퓨터</div>
      <div class="box">미술</div>
    </div>

    <hr />
    <table border="1" width="500" , height="200" style="text-align: center">
      <tr style="background-color: gray">
        <th style="width: 200px">구분</th>
        <th style="width: 80px">성인</th>
        <th style="width: 80px">학생</th>
      </tr>
      <tr>
        <td style="background-color: gray">독서율</td>
        <td>65.3%</td>
        <td>94.9%</td>
      </tr>
      <tr>
        <td style="background-color: gray">연평균 독서량</td>
        <td>9.1권</td>
        <td>29.8권</td>
      </tr>
      <tr>
        <td style="background-color: gray">공공도서관 이용률</td>
        <td>28.2%</td>
        <td>64.9%</td>
      </tr>
    </table>
    <p>2015 국민 독서실태</p>
  </body>
