<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>
    <form action="https://tmd.co.kr/join" method="post">
         <!-- method는 Get,Post로 나뉘어짐  -->
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력해주세여">
<br><br>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력해주세여">
<br><br>


        <label for="password">비밀번호</label>
        <input type="password" id="passsword" name="password" placeholder="비번을 입력해주세여">
<br><br>

        <input type="submit" value="전송">
    </form>

    <form action="" method="get">
        <fieldset>
            <legend> 개인 정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name", name="name", placeholder="이름을 입력">
                </li>

                <li>
                    <label for="mail">메일 주소</label>
                    <input type="text" id="mail", name="mail", placeholder="메일을 입력">
                </li>


                <li>
                    <label for="age">나이</label>
                    <input type="number" id="age" name="age" min="0" max="200" placeholder="Enter Your age">
                </li>


                <li>
                    <input type="checkbox"  name="subscribe1"></label>
                    구독하기1
                    <input type="checkbox"  name="subscribe"></label>
                    구독하기2
                    <input type="checkbox"  name="subscribe"></label>
                    구독하기3

                    <li>
                        <label> <input type="radio" name="gender">남자</label>
                        <label> <input type="radio" name="gender">여자</label>
                    </li>
                </li>

                <li>
                    <input type="file" name="file">
                </li>

                <li>
                    <input type="date" name="date">
                </li>

                <li>
                    <input type="range" name="range" min="0" max="100">
                </li>

                <li>
                    <input type="color" name="color">
                </li>
                

<li>
    <label for="country">Select your country</label>
    <select name="country" id="country">
        <option value="usa">USA</option>
        <option value="korea">Korea</option>
        <option value="canada">Canada</option>
    </select>
</li>


<li>
    <label for="message">Yourmessage: </label>
    <textarea
    id="message"
    name="message"
    rows="5"
    cols="50"
    placeholder="Enter your message here"></textarea>
</li>

            </ul>
        </fieldset>

    </form>

    <li>
        <button type="submit">Submit</button>
    </li>

<br><br><br><br><br><br><br><br><br><br><br><hr>
 
    <form action="" method="get">
        <fieldset>
            <legend> CONTACT</legend>
            <ul>
                <li>
                    <label for="Name">Name: </label>
                    <input type="text" id="Name", name="Name", placeholder="Enter your name">
                </li>

                <li>
                    <label for="Mail">E-mail: </label>
                    <input type="text" id="Mail", name="Mail", placeholder="Enter your Email">
                </li>


               


<li>
    <label for="Message"> Message: </label>
    <br>
    <textarea
    id="Message"
    name="Message"
    rows="15"
    cols="50"
    placeholder="Enter your message here">
</textarea>
</li>
<li>
        <button type="submit">SEND Your Message</button>
    </li>
            </ul>
        </fieldset>

    </form>

    <br><br><br><br><br><br><br><br>

</body>
</html>
