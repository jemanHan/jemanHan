<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이벤트 연습</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .active {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <p id="greeting">"안녕하세요 반갑습니다."</p>
  <hr>

  <img src="https://picsum.photos/200/300" alt="random image">
  <button id="change-image">이미지 변경</button>
  <hr>

  <div id="box" class="box">Box</div>
  <button id="change-box">박스 색상 변경</button>
  <hr>

  <div id="element-add">요소 추가 div</div>

    <button id="element-add-button">요소 추가 버튼</button>

<button id="move-element">요소 이동 버튼</button>

<button id="remove-element">요소 삭제 버튼</button>
<hr>

  <script>
    //=======================================================================================
    // 텍스트 변경
    let text = document.getElementById("greeting");
    text.innerText = "Hello World";

    // 이미지 변경 버튼 이벤트
    let imageButton = document.getElementById("change-image");
    imageButton.addEventListener("click", function () {
      let image = document.getElementsByTagName("img")[0];
      image.src = "https://picsum.photos/300/300";
    });

    // 박스 색상 변경 버튼 클릭 이벤트
    let boxButton = document.getElementById("change-box");
    boxButton.addEventListener("click", function () {
      let box = document.getElementById("box");
      box.style.backgroundColor = "yellow";
    });

    // 박스 버튼 mouseover 이벤트 (녹색 + 그림자)
    boxButton.addEventListener("mouseover", function () {
      let box = document.getElementById("box");
      box.classList.add("active");
      box.style.backgroundColor = "green";
    });

    // 박스 버튼 mouseout 이벤트 (파란색으로 변경 + 그림자 제거)
    boxButton.addEventListener("mouseout", function () {
      let box = document.getElementById("box");
      box.style.backgroundColor = "blue";
      box.classList.remove("active");
    });

    // 요소 추가 버튼 만들기 (createElement)
    

    let elementAddButton = document.getElementById("element-add-button")
elementAddButton.addEventListener("click",function(){
let elementAdd = document.getElementById("element-add");
    let elementAddDiv = document.createElement("div"); 
    elementAddDiv.innerText = "추가";
    elementAddDiv.style.backgroundColor = "yellow";
    elementAddDiv.style.color = "red"; 
    elementAddDiv.style.padding = "10px 20px";
    elementAddDiv.style.borderRadius = "5px";
    elementAddDiv.style.cursor = "pointer";
    elementAddDiv.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.5)"; 
     elementAddDiv.style.width = "100px"; 
    elementAdd.appendChild(elementAddDiv);
})

let moveElementButton = document.getElementById("move-element")
moveElementButton.addEventListener("click", function(){
    let box = document.getElementById("box")
    let body = document.getElementsByTagName("body")
    // body[0].appendChild(box)  //아래
      body[0].insertBefore(box, body[0].firstChild) //위
})

let removeElementButton = document.getElementById("remove-element");
removeElementButton.addEventListener("click", function () {
  let elementAddDiv = document.getElementById("element-add");
  if (elementAddDiv.lastChild) {
    elementAddDiv.removeChild(elementAddDiv.lastChild);
  }
});
//adddiv.firstChild.parantElement.removeChild


//=======================================================================================
  </script>

</body>
</html>
