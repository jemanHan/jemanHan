<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM 이벤트 예제</title>
  <style>
#map{
    width: 500px;
    height: 500px;
    background-color: #f0f0f0;
    position: relative;
}

#character{
    width: 50px;
    height: 50px;
    background-color: red;
    position: absolute;
    top: 0px;
    left: 0px;
  
}
  </style>
</head>
<body>
<div id="map"></div>



<!-- 키보드 방향키, div가 상하좌우로 이동하는 것을 방금 배운것을 통해 구현 -->
<script>
    //=======================================================================================
let character = document.createElement("div")
let map = document.getElementById("map")

character.id = "character"

map.appendChild(character)

//event, evt, e 
document.addEventListener("keydown", function (event) {
if(event.key === "ArrowUp"){
    if(character.offsetTop > 0)
    character.style.top = character.offsetTop - 50 + "px";
}
else if(event.key === "ArrowDown"){
    if(character.offsetTop < 450){
    character.style.top = character.offsetTop + 50 + "px";
}}
    else if(event.key === "ArrowLeft"){
        if(character.offsetLeft > 0){
    character.style.left = character.offsetLeft - 50 + "px";
}}
    else if(event.key === "ArrowRight"){
        if(character.offsetLeft < 450){
    character.style.left = character.offsetLeft + 50 + "px";
}}
})












//=======================================================================================
  </script>

</body>
</html>
