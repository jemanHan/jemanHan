A<!DOCTYPE html>
<html lang="ko"> 
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 연습</title>
    <style>
      #preview {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>form 연습</h1> 

    <form id="signupForm">
      <input type="text" id="username" placeholder="이름 입력"><br>
      <input type="email" id="email" placeholder="이메일 입력"><br>
      <input type="password" id="password" placeholder="비밀번호 입력"><br>
      <input type="password" id="confirmPassword" placeholder="비밀번호 확인"><br>
      <button type="submit">제출</button>
    </form>

    <div id="preview" style="border-radius: 10PX 20PX">
      <h3>입력 정보 미리보기</h3>
      <p id="preview_username"></p>
      <p id="preview_email"></p>
      <p id="preview_password"></p>
    </div>

    <script>
      const form = document.getElementById("signupForm");

      const preview_username = document.getElementById("preview_username");
      const preview_email = document.getElementById("preview_email");
      const preview_password = document.getElementById("preview_password");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (!username) {
          alert("이름을 입력하세요.");
          return;
        }

        const emailRegex = /^[\w.-]+@[\w.-]+\.[A-Za-z]{2,}$/;
        if (!emailRegex.test(email)) {
          alert("올바른 이메일을 입력하세요.");
          return;
        }

        if (password.length < 8) {
          alert("비밀번호는 8자 이상이어야 합니다.");
          return;
        }

        if (password !== confirmPassword) {
          alert("비밀번호가 일치하지 않습니다.");
          return;
        }

        alert("회원가입 성공!");

        // ✅ 미리보기 업데이트
        preview_username.textContent = "이름: " + username;
        preview_email.textContent = "이메일: " + email;
        preview_password.textContent = "비밀번호: " + "*".repeat(password.length);
      });
    </script>
  </body>
</html>
