<!DOCTYPE html>
<html>
<head>
  <title>⏰ 알림 타이머</title>
</head>
<body>
  <h2>알림 타이머 설정</h2>
  <input type="number" id="sec" placeholder="초 입력" />
  <button onclick="setTimer()">시작</button>

  <script>
    function setTimer() {
      const sec = document.getElementById("sec").value;
      if (isNaN(sec) || sec <= 0) {
        alert("올바른 시간을 입력하세요.");
        return;
      }
      alert(`${sec}초 후 알림이 울립니다.`);
      setTimeout(() => {
        alert("⏰ 시간이 되었습니다!");
      }, sec * 1000);
    }
  </script>
</body>
</html>
