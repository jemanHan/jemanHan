<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연습</title>
    <link rel="stylesheet" href="11.css" />
    <!-- 외부 CSS 연결 -->
  </head>
  <body>
    <header>
      <h1>연습</h1>
    </header>
    <!-- 네비게이션 바 -->

    <!-- 카드 영역 -->
    <section class="card-container">
      <div class="card" style="background-image: url(1.png)">
        <div class="card-content">
          <h2 class="name">Eusébio da Silva Ferreira</h2>
          <p class="role">ST</p>
          <p class="desc">가나다라마바사아</p>
        </div>

        <img src="zebi.jpg" alt="프로필 이미지" class="profile-img" />
      </div>
      <div class="card" style="background-image: url(2.png)">
        <div class="card-content">
          <h2 class="name">George Best</h2>
          <p class="role">RW</p>
          <p class="desc">가나다라마바사아</p>
        </div>

        <img src="best.jpg" alt="프로필 이미지" class="profile-img" />
      </div>
      <div class="card" style="background-image: url(3.png)">
        <div class="card-content">
          <h2 class="name">Abedi Ayew</h2>
          <p class="role">LW</p>
          <p class="desc">가나다라마바사아</p>
        </div>

        <img src="pele.jpg" alt="프로필 이미지" class="profile-img" />
      </div>
      <div class="card" style="background-image: url(4.png)">
        <div class="card-content">
          <h2 class="name">Zinedine Zidane</h2>
          <p class="role">CAM</p>
          <p class="desc">가나다라마바사아</p>
        </div>

        <img src="zizu.jpg" alt="프로필 이미지" class="profile-img" />
      </div>
      <div class="card" style="background-image: url(5.png)">
        <div class="card-content">
          <h2 class="name">Javier Zanetti</h2>
          <p class="role">LDM</p>
          <p class="desc">가나다라마바사아</p>
        </div>

        <img src="hab.jpg" alt="프로필 이미지" class="profile-img" />
      </div>
      <div class="card" style="background-image: url(3.png)">
        <div class="card-content">
          <h2 class="name">Michael Essien</h2>
          <p class="role">RDM</p>
          <p class="desc">가나다라마바사아</p>
        </div>

        <img src="mic.jpg" alt="프로필 이미지" class="profile-img" />
      </div>
      <div class="card" style="background-image: url(6.png)">
        <div class="card-content">
          <h2 class="name">Kyle Walker</h2>
          <p class="role">RB</p>
          <p class="desc">가나다라마바사아</p>
        </div>
        <img src="walk.jpg" alt="프로필 이미지" class="profile-img" />
      </div>

      <div class="card" style="background-image: url(6.png)">
        <div class="card-content">
          <h2 class="name">Aymeric Laporte</h2>
          <p class="role">CB</p>
          <p class="desc">가나다라마바사아</p>
        </div>
        <img src="lap.jpg" alt="프로필 이미지" class="profile-img" />
      </div>
    </section>
  </body>
</html>
