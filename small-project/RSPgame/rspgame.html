<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가위바위보 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>가위바위보 게임</h1>
<div class="game">

<div id="result">결과</div>

<div class="choices">
 <button id="rock"><img src="img/rock.png" alt="Rock"><br>바위</button>
  <button id="scissors"><img src="img/scissors.png" alt="Scissors"><br>가위</button>
  <button id="paper"><img src="img/paper.png" alt="Paper"><br>보</button>
</div>

<div id="stats">0승 0무 0패</div>
<button id="reset">리셋</button>
</div>

<div class="display">
  <div>
    <h3>당신</h3>
    <img id="player-img" src="img/blank.png" alt="player pick" width="100">
  </div>
  <div>
    <h3>컴퓨터</h3>
    <img id="computer-img" src="img/blank.png" alt="computer pick" width="100">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
